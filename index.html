  <script>
    var EDIT_MODE = false;
    var hash = window.location.hash.substr(1);
    var TEXT = 'Input Text';
    if(hash.startsWith('/edit/')) {
      EDIT_MODE = true;
      TEXT = atob(hash.substr('/edit/'.length));
    } else {
      if(!hash) {
        EDIT_MODE = true;
      } else {
        TEXT = atob(hash);
      }
    }
  </script>
