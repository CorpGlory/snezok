<body>

  <script>
    var EDIT_MODE = false;
    var hash = window.location.hash.substr(1);
    var TEXT = 'Input Text';
    if(hash.startsWith('/edit/')) {
      EDIT_MODE = true;
      TEXT = strDecode(hash.substr('/edit/'.length));
    } else {
      if(!hash) {
        EDIT_MODE = true;
      } else {
        TEXT = strDecode(hash);
      }
    }
  </script>
  <canvas id="render"></canvas>
  <canvas id="geometryBitmap" ></canvas>

  <div id="inputForm">
    <div id="editorial">
      <strong>
       <script> document.write(Lang.local['editorial.title']) </script>
      </strong><br>
      <span><script> document.write(Lang.local['editorial.span']) </script></span>
    </div>
    <textarea id="textInput" maxlength="40"></textarea>
    <div id="footer">
      <a href="javascript:TextInput.submit()" class="btn actionBtn" >
        <script> document.write(Lang.local['ui.save']) </script>
      </a>
    </div>
  </div>

  <div id="footer" class='viewFooter' style="display:none">

      <a data-social="twitter" href="#" class="the-icons span3"><i class="demo-icon icon-twitter">&#xf099;</i></a>
    </div>

    <a href="javascript:gotoEdit()" id="editButton" class="btn actionBtn" >
      <script> document.write(Lang.local['ui.edit']) </script>
    </a>
  </div>

  <a href="//polymus.ru" id="logo">
    <img src="imgs/PM_Logo.svg">
  </a>

  <a href="http://corpglory.com" id="corpGlorylogo">
    
    <img src="imgs/corpglory.png">
  </a>
